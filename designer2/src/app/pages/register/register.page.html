<ion-content  padding>
  <form margin-top #form="ngForm" class="animated fade-in" [formGroup]="registerFormGroup">
    <ion-grid margin-top>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding class="logo-container animated fade-in-down">
            <div class="logo">
              <img src="assets/img/ionic3-ico.png" />
            </div>
          </div>
          <div padding margin-top>
            <ion-item>
              <ion-label position="floating">
                <ion-icon name="person"></ion-icon>
                Full Name
              </ion-label>
              <ion-input name="name" type="name" formControlName="name" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">
                <ion-icon name="mail"></ion-icon>
                Email
              </ion-label>
              <ion-input name="email" type="email" formControlName="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">
                <ion-icon name="lock"></ion-icon>
                Password
              </ion-label>
              <ion-input name="password" type="password" formControlName="password" required></ion-input>
            </ion-item>
                  <ion-item>
              <ion-label position="floating">
                <ion-icon name="lock"></ion-icon>
                Confirm Password
              </ion-label>
                <ion-input  name="password" type="password" formControlName="confirmPassword" mode="ios" required></ion-input>
                <ion-label color="danger" [hidden]="!registerFormGroup.valid" type="password" position="floating">Passwords do
                  not match</ion-label>
             
            </ion-item>
          </div>
          <div padding-top>
            <ion-button type="submit" (click)="register()" color="dark" [disabled]="!registerFormGroup.valid" expand="block" color="primary">
              <span>Sign Up</span>
              &nbsp;
              <ion-icon name="log-in"></ion-icon>
            </ion-button>
          </div>
             <div padding-top>
           
              <ion-text color="secondary" class="bottom-links" (click)="goToSignIn()" tappable>Have an account?<strong>Sign in</strong></ion-text>
          </div>
        <!--   <div padding-top>
            <ion-button type="submit" (click)="googleLogin()" color="danger" expand="block">
              GOOGLE LOGIN
            </ion-button>
          </div> -->
        </ion-col>
      </ion-row>
   <!--    <ion-row margin-top class="ion-justify-content-around">
        <ion-col>
          <ion-text color="secondary" class="bottom-links" (click)="goToSignIn()" tappable>I have an account</ion-text>
        </ion-col>
      </ion-row> -->
    </ion-grid>
  </form>
</ion-content>
