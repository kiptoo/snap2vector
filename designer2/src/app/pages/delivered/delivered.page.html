<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Delivered Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let order of displayedOrders">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Order # {{order.id}}</ion-card-title>
          <ion-card-subtitle>
            <ion-chip *ngIf="!order.delivered">
              <ion-label color="danger">Urgent</ion-label>
            </ion-chip>
            <ion-chip *ngIf="order.delivered">
              <ion-label color="success">Delivered</ion-label>
            </ion-chip>
          </ion-card-subtitle>
        </ion-card-header>
        <ion-slides pager="true">
          <ion-slide *ngFor="let image of order?.images">
            <img [src]="image.url">
          </ion-slide>
        </ion-slides>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-label color="primary">
                Artwork:
              </ion-label>
              <ion-label>
                {{order?.package?.artwork}}
              </ion-label>
              <!-- <ion-icon name="information-circle" slot="end"></ion-icon> -->
            </ion-item>
            <ion-item>
              <ion-label color="primary">
                Scheme:
              </ion-label>
              <ion-label>
                {{order?.package?.scheme}}
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label color="primary">
                File Format:
              </ion-label>
              <ion-label>
                {{order?.package?.fileFormat}}
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label color="primary">
                Instructions:
              </ion-label>
              <ion-label>
                {{order?.package?.instructions}}
              </ion-label>
            </ion-item>
          </ion-list>
          <ion-button (click)="goToDetails(order)" fill="outline" expand="block" color="primary">
            See more
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
