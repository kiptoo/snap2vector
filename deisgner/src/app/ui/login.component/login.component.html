<div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6">
                <a href="#" class="active" id="login-form-link">Login</a>
              </div>
              <div class="col-xs-6">
                <a href="#" id="register-form-link">Register</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form [formGroup]="loginForm"  id="login-form" style="display: block;" (ngSubmit)="login()">
                  <div class="form-group">
                    <input type="text" name="email"  tabindex="1" class="form-control" placeholder="Email" formControlName="email">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password"  tabindex="2" class="form-control" placeholder="Password"  formControlName="password">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Login" [disabled]="loginPressed">
                      </div>
                    </div>
                  </div>
                </form>
                <form [formGroup]="registerForm" id="register-form" (ngSubmit)="register()" style="display: none;">
                    <div class="form-group">
                      <input type="text" name="name"  tabindex="1" class="form-control" placeholder="Full Name" formControlName="name">
                    </div>
                  <div class="form-group">
                    <input type="email" name="email"  tabindex="1" class="form-control" placeholder="Email Address" formControlName="email">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" tabindex="2" class="form-control" placeholder="Password" formControlName="password">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now" [disabled]="registerPressed">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
