<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
    </div>

    <!-- Login form -->
    <form class="list-form" [formGroup]="loginForm">
      <ion-item>
        <ion-label floating>
          <ion-icon ios="ios-mail" md="md-mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" formControlName="email" tooltip="Enter valid email address" positionV="bottom" arrow></ion-input>  
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon ios="ios-lock" md="md-lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password"  formControlName="password" tooltip="Password should be 6 characters login" positionV="bottom" arrow></ion-input>
      </ion-item>
    </form>

    <p text-right ion-text color="secondary" tappable (click)="forgotPass()" style="font-size:1rem"><strong>Forgot Password?</strong></p>

    <div>
      <button ion-button icon-start block color="dark" tappable (click)="login()">
        SIGN IN 
        &nbsp;<ion-icon ios="ios-log-in" md="md-log-in"> </ion-icon>
      </button>

      <button margin-top ion-button icon-only block class="btn-gplus" tappable (click)="googleLogin()">
        Google Login
        <!-- <ion-icon ios="logo-googleplus" md="logo-googleplus"></ion-icon> -->
      </button>

      <!-- <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button icon-only block class="btn-facebook" tappable (click)="fbLogin()">
              <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button icon-only block class="btn-gplus" tappable (click)="googleLogin()">
              <ion-icon ios="logo-googleplus" md="logo-googleplus"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid> -->

    </div>


    <!-- Other links -->
    <div text-center margin-top>
      <ion-col margin-right>
        <span ion-text color="secondary" tappable (click)="register()" style="font-size:1.3rem">New here? <strong>Sign up</strong></span>
      </ion-col>
      <ion-col margin-left>
          <span ion-text color="secondary" tappable (click)="openPrivacyPolicy()" style="font-size:1.3rem">Privacy Policy</span>
      </ion-col>
    </div>

  </div>
</ion-content>
